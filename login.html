<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0eef1, #2575fc);
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #407eca8c;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: rgb(15, 58, 248);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-container {
            background-color: rgb(255, 255, 255);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6dc1d6;
            outline: none;
        }

        .btn {
            background-color: #010003;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ed0c0c;
        }

        #error-msg {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a id="logoutLink" href="#">Logout</a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="sapid">Sapid</label>
                <input type="text" id="sapid" name="sapid" pattern="\d{11}" placeholder="Enter your 11-digit SAP ID" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="error-msg"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const sapid = document.getElementById('sapid').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Dummy credentials for validation
            const validSapid = '70612400009';
            const validPassword = '123';

            // Validate SAP ID format (11 digits)
            if (!/^\d{11}$/.test(sapid)) {
                errorMsg.textContent = 'SAP ID must be exactly 11 digits.';
                return;
            }

            if (sapid === validSapid && password === validPassword) {
                // Redirect to the home page
                window.location.href = "project.html";  // Change this to the desired page
            } else {
                errorMsg.textContent = 'Invalid SAP ID or password. Please try again.';
            }
        });

        // Add an event listener for the logout link
        document.getElementById('logoutLink').addEventListener('click', function (event) {
            event.preventDefault();
            // Redirect to a logout confirmation page
            window.location.href = "NMIMS.html"; 
        });
    </script>
</body>
</html>
