<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Semesters</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('sem.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 80px; /* Adjust for fixed header */
            overflow-x: hidden; /* Prevent horizontal scrolling */ 
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            
            color: rgb(255, 249, 249);
            text-align: center;
            padding: 20px 0;
            position: fixed; /* Keep header fixed */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure header is on top */
        }
        h4{
            color: #f1e3e3;
        }
        h1 {
            font-size: 2.5rem;
            text-decoration: solid;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-transform: uppercase;  
            color: rgb(9, 28, 199);
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 80px); /* Full viewport height minus header */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 40px;
        }

        .carousel {
            width: 50%; /* Adjusted width */
            max-width: 400px; /* Optional max-width */
            height: 200px; /* Fixed height for sliders */
            margin-bottom: 25px; /* Space between sliders */
            position: relative;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        .carousel:hover {
            transform: scale(1.1); /* Increase size on hover */
        }

        .carousel-inner {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .carousel-item {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0,123,255,0.8), rgba(5, 87, 30, 0.8)); /* Gradient background */
            border-radius: 10px;
            color: #fff; /* Text color for contrast */
        }

        .carousel-caption {
            color: #fff;
        }

        a{
            text-decoration: none;
        }
        /* Custom Down Arrow */
        
    </style>
</head>
<body>

    <header>
        <h1>MCA Semesters</h1>
    </header>

    <div class="container">
        <!-- Slider for Semester 1 -->
        <div class="carousel slide" id="carouselSem1" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                        <a href="sem1 .html" target="_self"><h4>Semester 1</h4>
                    </div>
                </div>
            </div>
         
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Slider for Semester 2 -->
        <div class="carousel slide" id="carouselSem2" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                        <a href="sem2 subj.html" target="_self"><h4>Semester 2</h4></a>
                    </div>
                </div>
            </div>
           
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Slider for Semester 3 -->
        <div class="carousel slide" id="carouselSem3" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                        <a href="sem3 subj.html" target="_self"><h4>Semester 3</h4></a>
                    </div>
                </div>
            </div>
         
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
