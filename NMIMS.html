<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Background Image</title>
    <style>
        /* General styles for body and background */
        body, html {
            margin: 2px;
            padding: 10px;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background image styling */
        body {
            background-image: url(nmims.png); 
            background-size: contain;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 30%;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background for the navbar */
            position: fixed;
           
            width: 100%;
            top: 0;
            left: 0;
        }

       
        .navbar h1 {
            color: #fff;
            font-size: 24px;
            margin: 0;
        }

      
        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            padding: 10px 15px;
            background-color: #e20909;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #0056b3;
        }

        /* Main content area styling */
        .content {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Ensure page content is visible below navbar */
        .content h2 {
            font-size: 48px;
            margin-top: 80px; /* Adjust based on the navbar height */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
  
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
    </div>

    <!-- Main content -->
   
</body>
</html>
