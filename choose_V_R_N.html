<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT PROJECT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(9,86,121);
            background: linear-gradient(90deg, rgb(7, 69, 98) 0%, rgba(0,212,255,1) 100%);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: "Poppins", sans-serif;
        }

        .slider-container {
            width: fit-content;
            height: auto;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
        }

        .slider {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease;
            background-color: rgb(0, 0, 0);
            padding: 10px;
            border-radius: 10px;
        }

        .slide {
            min-width: 300px;
            height: 400px;
            cursor: pointer;
            transition: transform 0.3s;
            background-image: linear-gradient(to left, rgb(0, 0, 0), rgb(0, 145, 255));
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }

        .slide:hover {
            transform: scale(1.19);
            background-color: orangered;
        }

        .nav {
            position: fixed;
            top: 5px;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background: #000000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav,
        .nav .nav-links {
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        .nav {
            justify-content: space-between;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .nav .logo {
            font-size: 22px;
            font-weight: 500;
        }

        .nav .nav-links {
            column-gap: 20px;
            list-style: none;
        }

        .nav .nav-links a {
            transition: all 0.2s linear;
        }

        a:hover {
            color: red;
        }
       
        .breadcrumb {
            background-color: transparent;
            padding: 10px 0;
            background-color: #002145;
            margin-top: 6px; /* Adjust this margin to separate from the nav */
        }

        .breadcrumb ol {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }

        .breadcrumb ol li {
            margin-right: 10px;
            color: #fff;
        }

        .breadcrumb ol li + li::before {
            content: " / ";
            margin-right: 10px;
            color: #fff;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav class="nav breadcrumb">
        <ol class="nav-links">
            <i class="uil uil-times navCloseBtn"></i>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ol>
    </nav>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <a href="">Lecture Notes</a>
            </div>
            <div class="slide">
                <a href="">Videos</a>
            </div>
            <div class="slide">
                <a href="">Reference Notes</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code can be added here
    </script>
</body>
</html>
